<div ng-controller="transactionController">
    <div class="row">
        <div class="col-xs-12">
            <div id="content-header">
                <h1>
                    Transactions
                </h1>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-6">
            <select class="form-control input-group-lg" ng-options="account.Name for account in accounts" placeholder="Choose an Account" ng-model="AccountName" ng-change="accountSelected()"><option value="" disabled class="text-muted">Select An Account</option></select>
        </div>
        <div class="col-xs-6">
            <input type="button" ng-hide="hideNew" class="form-control btn-primary btn" value="New Transaction" ng-click="newModal()" />
        </div>
        <div class="col-xs-12">
            <div ui-grid="gridOptions" ui-grid-pagination id="grid1" class="myGrid">
            </div>
        </div>
    </div>
</div>
