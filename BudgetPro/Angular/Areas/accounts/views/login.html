<div id="login" ng-controller="loginController">
    <div class="row">
        <div class="col-xs-12">
            <div id="content-header"><h1>Log In</h1></div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <header class="text-align-center">
                    <div ng-hide="message == ''" ng-class="(isError) ? 'alert alert-danger' : ''" style="padding:5px; margin-bottom:-15px;">
                        <h4>{{message}}</h4>
                    </div>
                </header>
                <div class="col-xs-12">
                    <form class="form-login no-margin" role="form">
                        <fieldset>

                            <div class="form-group no-margin">
                                <label for="username">Email</label>

                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input id="email" type="text" data-ng-model="loginData.Email" class="form-control input-lg"
                                           placeholder="Email">
                                </div>

                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>

                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input id="password" type="password" data-ng-model="loginData.Password" class="form-control input-lg"
                                           placeholder="Password">
                                </div>

                            </div>
                        </fieldset>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-lg btn-primary" data-ng-click="login()">
                                <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                                <small>Sign In</small>
                            </button>
                            <!--<div class="forgot"><a class="forgot" href="">Forgot Username or Password?</a></div>-->
                            <div class="forgot"><a class="forgot" href="#/register">Register a new account</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
