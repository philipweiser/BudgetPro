<div ng-controller="registerController">
    <div class="row">
        <div class="col-xs-12">
            <div id="content-header">
                <h1>
                    Registration
                </h1>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="col-xs-12">
            <form class="form-horizontal">
                <fieldset>
                    <!-- Form Name -->
                    <h2 style="text-align:center">{{message}}</h2>
                    <hr />
                    <div class="col-sm-6">
                        <label for="name">Full Name</label>

                        <div class="input-group input-group-md">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input id="name" type="text" data-ng-model="registerData.Name" class="form-control input-lg"
                                   placeholder="Name">
                        </div>

                        <label for="username">Username</label>

                        <div class="input-group input-group-md">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input id="username" type="text" data-ng-model="registerData.UserName" class="form-control input-lg"
                                   placeholder="Username">
                        </div>

                        <!-- Text input-->

                        <label for="Email">Email Address</label>

                        <div class="input-group input-group-md">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input ng-model="registerData.Email" id="Email" name="Email" type="text" placeholder="name@example.com" class="form-control input-lg" required="">
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <!-- Text input-->
                        <label for="Password">Password</label>

                        <div class="input-group input-group-md">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input ng-model="registerData.Password" id="Password" name="Password" type="password" placeholder="********" class="form-control input-lg" required="">
                        </div>

                        <!-- Text input-->
                        <label for="ConfirmPassword">Confirm Password</label>

                        <div class="input-group input-group-md">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input ng-model="registerData.ConfirmPassword" id="ConfirmPassword" name="ConfirmPassword" type="password" placeholder="********" class="form-control input-lg" required="">
                        </div>

                        <!-- Button -->
                        <div class="input-group input-group-md" style="margin-top:20px">
                            <button ng-click="register()" id="singlebutton" name="singlebutton" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
