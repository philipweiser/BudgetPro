<div class="modal-header">
    <h3 class="modal-title">New Budget Item</h3>
</div>
<div class="modal-body">
    <div class="input-group input-group-md">
        <span class="input-group-addon">
            <i class="fa fa-user"></i>
        </span>
        <input type="text" class="form-control input-lg" ng-model="budgetItem.Description" placeholder="Description" />
        <select class="form-control input-lg" ng-options="category.Name for category in categories" ng-model="budgetItem.CategoryName.Name"><option value="" disabled class="text-muted">Choose a Category</option></select>
        <input type="text" class="form-control input-lg" ng-model="budgetItem.Amount" placeholder="Amount" />
        <input type="text" class="form-control input-lg" ng-model="budgetItem.Frequency" placeholder="Frequency" />
    </div>
    <label><input type="checkbox" class="form-control anim-checkbox" ng-model="budgetItem.isDebit">Debit</label>
</div>
<div class="modal-footer">
    <input type="button" class="btn btn-primary" value="Create" ng-click="ok()" />
    <input type="button" class="btn btn-warning" ng-click="cancel()" value="Cancel" />
</div>
