<div ng-controller="accmgmtController">
    {{message}}
    <div class="container">
        <div class="row">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        Accounts
                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 column">
                <div class="control-group">
                    <label class="control-label" for="newName">Name</label>
                    <div class="controls">
                        <input id="newName" name="newName" ng-model="newBankName" type="text" placeholder="Account Name" class="input-medium">
                    </div>
                </div>
                <input type="button" value="Create" ng-click="createBank()" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 column">
                <div ui-grid="gridOptions" id="grid1" class="myGrid">
                </div>

                <h1>Edit Account</h1>
                <div class="control-group">
                    <label class="control-label" for="newName">Name</label>
                    <div class="controls">
                        <input id="newName" name="newName" ng-model="editBank.Name" type="text" placeholder="Account Name" class="input-medium">

                    </div>
                </div>

                <input type="button" value="Submit Changes" ng-click="editBankSubmit()" />
            </div>
        </div>
    </div>
</div>
